<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>가계부</title>
    <!-- Content Security Policy to secure the app -->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div style="display: flex; justify-content: space-between;margin-bottom: 20px;">
        <span style="font-size: 24px;">가계부</span>
        <div style="display: flex;">
            <button class="plusBtn">+</button>
            <button class="minusBtn">-</button>
            <button class="setting">⚙️</button>
        </div>
    </div>
    <div class="menu-box">
        <ul>
            <li><a href="index.html">홈</a></li>
            <li><a href="fixed.html">고정지출</a></li>
            <li><a href="statics.html">통계</a></li>
         </ul>
    </div>
    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>항목</th>
                <th>유형</th>
                <th>금액</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody class="dietario"></tbody>
    </table>
    <dialog id="setting">
        <div style="display: flex;margin-left: 85%;">
            <button class="st-add">+</button>
        </div>
        <br>
        <table>
            <thead>
                <th>명칭</th>
                <th>설명</th>
            </thead>
            <tbody class="tdlist">
            </tbody>
        </table>
        <br>
        <div style="display: flex;margin-left: 30%;">
            <button style="margin-right: 10px;" onclick="document.getElementById('setting').close()">취소</button>
            <button>확인</button>
        </div>

    </dialog>
    <dialog id="addDialog">
        <h2 style="text-align: center;">소비 내역을 입력하세요</h2>
        <br>
        <form method="dialog" style="text-align: center;">
            <input type="date" placeholder="날짜를 입력해주세요." class="day">
            <br>
            <input style="margin-top: 8px;border-radius: 10px;border:1px solid" type="text" placeholder="항목을 입력해주세요." class="name">
            <br>
            <select style="margin-top: 8px;margin-bottom: 8px ;border-radius: 10px;border:1px solid" class="select">
            </select>
            <br>
            <input style="margin-bottom:8px; border-radius: 10px;border:1px solid" type="text" placeholder="금액을 입력해주세요." class="current">
            <br>
            <textarea style=" margin-top: 8px; margin-bottom: 8px; border-radius: 10px;border:1px solid" placeholder="비고를 입력하세요" class="content"></textarea>
            <br>
            <button style="border-radius: 10px;border:1px solid;margin-right: 7px;" value="cancel">취소</button>
            <button style="border-radius: 10px;border:1px solid" value="confirm">확인</button>
        </form>
    </dialog>
    <script src="index.js"></script>
</body>

</html>
