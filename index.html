<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>가계부</title>
    <!-- Content Security Policy to secure the app -->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div style="display: flex; justify-content: space-between;margin-bottom: 20px;">
        <span style="font-size: 24px;">가계부</span>
        <div style="display: flex;">
            <button class="plusBtn">+</button>
            <button class="minusBtn">-</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>분류</th>
                <th>내용</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody class="dietario"></tbody>
    </table>
    <dialog id="addDialog">
        <h2 style="text-align: center;">소비 내역을 입력하세요</h2>
        <br>
        <form method="dialog" style="text-align: center;">
            <input type="date" placeholder="날짜를 입력해주세요." class="day">
            <br>
            <input style="margin-top: 8px;border-radius: 10px;border:1px solid" type="text" placeholder="이름을 입력해주세요." class="name">
            <br>
            <textarea style=" margin-top: 8px; margin-bottom: 8px; border-radius: 10px;border:1px solid" placeholder="내용을 입력하세요" class="content"></textarea>
            <br>
            <input style="margin-bottom:8px; border-radius: 10px;border:1px solid" type="text" placeholder="금액을 입력해주세요." class="current">
            <br>
            <button style="border-radius: 10px;border:1px solid;margin-right: 7px;" value="cancel">취소</button>
            <button style="border-radius: 10px;border:1px solid" value="confirm">확인</button>
        </form>
    </dialog>
    <script src="index.js"></script>
</body>

</html>
