<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>가계부</title>
    <!-- Content Security Policy to secure the app -->
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
    <div style="display: flex; justify-content: space-between;margin-bottom: 20px;">
        <span style="font-size: 24px;">가계부</span>
        <div style="display: flex;">
            <button onclick="plusDietario()"
                style="margin-left: 50px; padding: 12px 15px;border-radius: 16px;border: none;">+</button>
            <button onclick="deleteDietario()"
                style="margin-left: 20px; padding: 12px 15px;border-radius: 16px;border: none; text-align: center;">-</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>날짜</th>
                <th>분류</th>
                <th>내용</th>
                <th>금액</th>
            </tr>
        </thead>
        <tbody class="dietario"></tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
